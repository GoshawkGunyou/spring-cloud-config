jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/class
jdbc.username=local
jdbc.password=123456

mybatis.config.file=
mapper_path=src/main/resources/mappers/*.xml
type_alias.package=com.example.authentication.domain


# spring boot sql connection info
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/class
spring.datasource.username=local
spring.datasource.password=123456

# mybatis mapping scheme
mybatis.mapper-locations=classpath:mappers/*.xml
mybatis.type-aliases-package=com.example.authentication.domain

# client property setup, missing will result in connection refused
spring.application.name=auth-service
eureka.client.service-url.defaultZone=http://peer1:10001/eureka,http://peer2:10002/eureka,http://peer3:10003/eureka

dbconfig=dev
